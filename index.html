<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Lojinha - Gran</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="css/style.css">

    <script src="js/funcoes.js"></script>

    </head>
    <body>

        <div class="container">

            <h1><i class="bi bi-cart-check-fill">Lojinha Da Unidade</i></h1>

            <table class="table table-houver">
                <thead>
                    <tr>
                        <th>Imagem</th>
                        <th>Produto</th>
                        <th>Preço Unitario</th>
                        <th>Qtd</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr> 
                        <td>
                            <img src="img/Celular.jpg" alt="Celular" width="100"/>
                        </td>
                        <td>
                            <div>Celular Top</div> 
                            <div><span class="produto-iten">Codigo:</span> 154879</div> 
                            <div><span class="produto-iten">Cor:</span>  Preto</div> 
                        </td>
                        <td id="valor_1">R$ 1.000</td>
                        <td>
                            <span class="badge bg-danger" onclick="alterarQtd(1, '-')"><i class="bi bi-dash-circle"></i></span>
                            <span id="qtd_1">0</span>
                            <span class="badge bg-success" onclick="alterarQtd(1, '+')"><i class="bi bi-plus-circle"></i></span>
                        </td>
                        <td id="total_1">0</td>
                    </tr>
                    <tr> 
                        <td>
                            <img src="img/Notbook.jpg" alt="Notebook" width="150"/>
                        </td>
                        <td>
                            <div>Notebook Filé</div> 
                            <div><span class="produto-iten">Codigo:</span>  777777</div> 
                            <div><span class="produto-iten">Cor:</span>  Preto</div>
                        </td>
                        <td id="valor_2">R$ 2.000</td>
                        <td>
                            <span class="badge bg-danger" onclick="alterarQtd(2, '-')"><i class="bi bi-dash-circle"></i></span>
                            <span id="qtd_2">0</span> 
                            <span class="badge bg-success"onclick="alterarQtd(2, '+')"><i class="bi bi-plus-circle"></i></span>
                        </td>
                        <td id="total_2">0</td>
                    </tr>
                    <tr> 
                        <td>
                            <img src="img/televisao.jpg" alt="televisao" width="150"/>
                        </td>
                        <td>
                            <div>Televisão Qualidade</div>
                            <div><span class="produto-iten">Codigo:</span>  5481845</div>
                            <div><span class="produto-iten">Cor:</span>  Preto</div>
                        </td>
                        <td id="valor_3">R$ 2.500</td>
                        <td>
                            <span class="badge bg-danger" onclick="alterarQtd(3, '-')"><i class="bi bi-dash-circle"></i></span>
                            <span id="qtd_3">0</span> 
                            <span class="badge bg-success" onclick="alterarQtd(3, '+')"><i class="bi bi-plus-circle"></i></span></td>
                        <td id="total_3">0</td>
                    </tr>
                                    
                </tbody>

            </table>

            <footer class="text-center">
                  <span> <i class="bi bi-bag-heart-fill"></i> Subtotal: <span id="subtotal">  R$ 0</span>
            </footer>

        </div>
    
    </body>
    
</html>
